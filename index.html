<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="scoreboard">
        <div class="score-panel">
            <div class="score-panel-section">
                <h2>Home</h2>
                <div class="score-screen home-score">
                    0
                </div>
                <div class="score-buttons-section">
                    <button class="score-button" onclick="addOneToHome()">+1</button>
                    <button class="score-button" onclick="addTwoToHome()">+2</button>
                    <button class="score-button" onclick="addThreeToHome()">+3</button>
                </div>
            </div>
            <div class="score-panel-section">
                <h2>Guest</h2>
                <div class="score-screen guest-score">
                    0
                </div>
                <div class="score-buttons-section">
                    <button class="score-button" onclick="addOneToGuest()">+1</button>
                    <button class="score-button" onclick="addTwoToGuest()">+2</button>
                    <button class="score-button" onclick="addThreeToGuest()">+3</button>
                </div>
            </div>
        </div>

        <button class="new-game-button" onclick="startNewGame()">
            Start New Game
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
